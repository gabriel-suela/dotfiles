[env]
TERM = "xterm-256color"

[font]
normal = { family = "CaskaydiaMono Nerd Font", style = "Regular" }
bold = { family = "CaskaydiaMono Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaMono Nerd Font", style = "Italic" }
size = 12
offset = {x = 0, y = 0}

[terminal.shell]
program = "/bin/zsh"

[window]
opacity = 1
# opacity = 1
startup_mode = "Maximized"
# opacity = 1

[window.padding]
# x = 5

[selection]
save_to_clipboard = true

[colors]
draw_bold_text_with_bright_colors = false

# [general]
# import = ["~/.cache/wal/colors-alacritty.toml"]

[colors.primary]
background = '#000000'
foreground = '#c6c6c4'

[colors.normal]
black   = '#665c54'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#e78a4e'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#dfbf8e'

[colors.bright]
black   = '#928374'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#e3a84e'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#dfbf8e'
