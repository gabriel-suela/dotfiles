[font]
size = 10.5

[font.normal]
family = "Iosevka Term"
# family = "JetBrains Mono Nerd Font"
#family = "MesloLGS Nerd Font"
#family = "FantasqueSansM Nerd Font"
#family = "FiraCode Nerd Font"
#family = "Maple Mono"
#family = "VictorMono Nerd Font "
style = "Bold"

[window]
#opacity = 0.90
#opacity = 0.95
startup_mode = "Maximized"
opacity = 1

[window.padding]
# x = 5

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = "#1F1F1F"
foreground = "#CCCCCC"

[colors.normal]
black   = "#000000"
red     = "#d6181b"
green   = "#6A9955"
yellow  = "#e4d201"
blue    = "#569cd6"
magenta = "#bc3fbc"
cyan    = "#4EC9B0"
white   = "#e5e5e5"

[colors.bright]
black   = "#666666"
red     = "#ce9178"
green   = "#b5cea8"
yellow  = "#DCDCAA"
blue    = "#9cdcfe"
magenta = "#d670d6"
cyan    = "#9cdcfe"
white   = "#e5e5e5"
