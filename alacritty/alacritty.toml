
[font]
normal = {family = "JetBrainsMono Nerd Font", style="Bold"}
size = 11.5
offset = {x = 0, y = 0}

[terminal.shell]
program = "/bin/zsh"

[window]
opacity = 1
# opacity = 1
startup_mode = "Maximized"
# opacity = 1

[window.padding]
# x = 5

[selection]
save_to_clipboard = true

[colors]
draw_bold_text_with_bright_colors = false

# [general]
# import = ["~/.cache/wal/colors-alacritty.toml"]

[colors.primary]
background = '#10100E'
foreground = '#C6C6C4'

# Normal colors
[colors.normal]
black   = '#10100E'
red     = '#C40233'
green   = '#009F6B'
yellow  = '#FFD700'
blue    = '#0087BD'
magenta = '#9A4EAE'
cyan    = '#20B2AA'
white   = '#C6C6C4'

# Bright colors
[colors.bright]
black   = '#696969'
red     = '#FF2400'
green   = '#03C03C'
yellow  = '#FDFF00'
blue    = '#007FFF'
magenta = '#FF1493'
cyan    = '#00CCCC'
white   = '#FFFAFA'
