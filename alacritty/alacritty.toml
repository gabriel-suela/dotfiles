[font]
size = 10.5

[font.normal]
#family = "Iosevka Nerd Font"
family = "JetBrains mono Nerd Font"
#family = "MesloLGS Nerd Font"
#family = "FantasqueSansM Nerd Font"
#family = "FiraCode Nerd Font"
#family = "Maple Mono"
#family = "VictorMono Nerd Font "
style = "Bold"

[window]
#opacity = 0.90
#opacity = 0.95
startup_mode = "Maximized"
opacity = 1

[window.padding]
x = 5
#y = 5

[colors.bright]
black = '#464646'
blue = '#0a84ff'
cyan = '#76d6ff'
green = '#32d74b'
magenta = '#bf5af2'
red = '#ff453a'
white = '#ffffff'
yellow = '#ffd60a'

[colors.cursor]
cursor = '#98989d'
text = '#ffffff'

[colors.normal]
black = '#1a1a1a'
blue = '#0869cb'
cyan = '#479ec2'
green = '#26a439'
magenta = '#9647bf'
red = '#cc372e'
white = '#98989d'
yellow = '#cdac08'

[colors.primary]
background = '#1e1e1e'
foreground = '#ffffff'

[colors.selection]
background = '#3f638b'
text = '#ffffff'
