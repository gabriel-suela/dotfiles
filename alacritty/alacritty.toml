[font]
size = 12

[font.normal]
family = "Iosevka Term"
# family = "JetBrains Mono Nerd Font"
#family = "MesloLGS Nerd Font"
#family = "FantasqueSansM Nerd Font"
#family = "FiraCode Nerd Font"
#family = "Maple Mono"
#family = "VictorMono Nerd Font "
style = "Bold"

[window]
#opacity = 0.90
#opacity = 0.95
startup_mode = "Maximized"
opacity = 1

[window.padding]
# x = 5

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '#161617'
foreground = '0xc1c1c1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x000000'
cursor = '0xc1c1c1'

# Normal colors
[colors.normal]
black = '0x000000'
red = '0x5f8787'
green = '0x9b8d7f'
yellow = '0x8c7f70'
blue = '0x888888'
magenta = '0x999999'
cyan = '0xaaaaaa'
white = '0xc1c1c1'

# Bright colors
[colors.bright]
black = '0x333333'
red = '0xaaaaaa'
green = '0x121212'
yellow = '0x222222'
blue = '0x999999'
magenta = '0x999999'
cyan = '0x444444'
white = '0xc1c1c1'

[colors.hints]
start = { foreground = "#1d1f21", background = "#e9ff5e" }
end = { foreground = "#e9ff5e", background = "#1d1f21" }

[colors.search]
matches = { foreground = "#000000", background = "#ffffff" }
focused_match = { foreground = "#ffffff", background = "#000000" }
