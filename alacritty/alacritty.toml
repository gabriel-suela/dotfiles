[font]
size = 10

[font.normal]
#family = "Iosevka Nerd Font"
family = "JetBrains mono Nerd Font"
#family = "MesloLGS Nerd Font"
#family = "FantasqueSansM Nerd Font"
#family = "FiraCode Nerd Font"
#family = "Maple Mono"
#family = "VictorMono Nerd Font "
style = "Bold"

[window]
#opacity = 0.90
#opacity = 0.95
startup_mode = "Maximized"
opacity = 1

[window.padding]
x = 5
#y = 5
[colors.primary]
background = '#242933'
foreground = '#BBBDAF'

[colors.normal]
black = '#191C1D'
red = '#BD6062'
green = '#A3D6A9'
yellow = '#F0DFAF'
blue = '#8FB4D8'
magenta = '#C7A9D9'
cyan = '#B6D7A8'
white = '#BDC5BD'

[colors.bright]
black = '#727C7C'
red = '#D18FAF'
green = '#B7CEB0'
yellow = '#BCBCBC'
blue = '#E0CF9F'
magenta = '#C7A9D9'
cyan = '#BBDA97'
white = '#BDC5BD'

[colors.selection]
text = '#000000'
background = '#F0DFAF'
