[font]
size = 10

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 500

[colors]
draw_bold_text_with_bright_colors = true

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window.padding]
x = 4
y = 4

[keyboard]
bindings = [
  { key = "X", mods = "Control", action = "ToggleViMode" },
  # { key = "C", mods = "Control", action = "Copy" }
]

