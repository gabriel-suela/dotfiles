;; Global WM Settings

[global/wm]

margin-bottom = 0
margin-top = 0
fixed-center = true

include-file = $HOME/.config/polybar/colors.ini

;; Application Settings

[settings]

throttle-output = 5
throttle-output-for = 10
screenchange-reload = true

; Compositing operators

pseudo-transparency = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

;; Bar Settings

[bar/main]

modules-left = i3 sep2 xwindow  
modules-center =     
modules-right = sep2 cpu sep2 memory sep2 date sep2
separator =

monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true
padding = 0
width = 100%
height = 18
offset-x = 0%
offset-y = 0%
radius-top = 0
radius-bottom = 0

background = ${color.background}
foreground = ${color.foreground}
dim-value = 1.0

line-size = 2
line-color = ${color.background}

border-top-color = #002d333f
border-left-color = #002d333f
border-right-color = #002d333f

font-0 = "JetBrainsMono Nerd Font:size=8;3"

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 4
tray-scale = 1.0

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

;; Modules

[module/xwindow]
type = internal/xwindow
format-prefix="[]=  "
format-margin=0
format-prefix-foreground=${color.white}
format-prefix-background=${color.background}

label = %title:0:100:%
label-foreground = ${color.white}
label-background = ${color.background}
label-empty = " suela@arch~"
label-empty-foreground = ${color.foreground}
label-padding-left=1
label-padding-right=0

[module/sep]
type = custom/text
content = " "

[module/sep2]
type = custom/text
content = " "

content-foreground = ${color.background}
content-background = ${color.background}

[module/cpu]
type = internal/cpu
interval = 1

format =<label>]
format-prefix =[
format-prefix-foreground = ${color.white}
format-background = ${color.background}
format-foreground = ${color.white}

label = " %percentage%%"

[module/date]
type = internal/date
interval = 1

; Change it for yourself
date = %a %d %b
time = %H:%M
date-alt = %A %d %B %Y
time-alt = %H:%M:%S

format = <label>]
format-prefix = "["
format-prefix-foreground = ${color.white}
format-foreground = ${color.white}
format-background = ${color.background}
click-left = ~/.config/polybar/calendar.sh

label = %date% %time%

[module/i3]
type = internal/i3

pin-workspaces = true

# "", "", "", "", "", "", "", "", ""

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10
ws-icon-default = 

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state><label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${color.background}
label-mode-foreground = ${color.white}

label-focused = %icon%
label-focused-foreground = ${color.white}
label-focused-background = ${color.foreground}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-background = ${color.background}
label-unfocused-foreground = ${color.white}

label-visible = %icon%
label-visible-padding = 1
label-visible-foreground = ${color.white}
label-visible-background = ${color.background}

label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.background}
label-urgent-padding = 1

[module/memory]
type = internal/memory
interval = 1

format = <label>]
format-prefix =[
format-prefix-foreground = ${color.white}
format-background = ${color.background}
format-foreground = ${color.white}

label = " %gb_used%"
