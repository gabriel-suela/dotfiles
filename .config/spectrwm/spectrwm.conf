# quirk[OpenOffice.org 3.0:VCLSalFrame]	= FLOAT
# quirk[OpenOffice.org 3.1:VCLSalFrame]	= FLOAT
quirk[Google-chrome:Dialog]			= FLOAT
quirk[Gimp:gimp]			= WS[5]
quirk[Steam:Steam]			= WS[6] + FLOAT
quirk[Tandem:Tandem]			= FLOAT + ANYWHERE
