- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.gnupg
    - ~/.config
    - ~/.local/scripts

- link:
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.gnupg/gpg-agent.conf: gpg-agent.conf
    ~/.config/tmux: tmux
    ~/.config/alacritty: alacritty
    ~/.config/nvim: nvim
    ~/.config/dotbins: dotbins
    ~/.config/niri: niri
    # ~/.config/sway: sway
    # ~/.config/dunst: dunst
    ~/.config/hypr: hypr
    ~/.config/waybar: waybar
    ~/.config/rofi: rofi
    ~/.config/mako: mako
    ~/.local/scripts/tmux-sessionizer: scripts/tmux-sessionizer
    ~/.local/scripts/sysmaintence: scripts/sysmaintence
    ~/niri.sh: niri.sh
